apiVersion: v1
kind: Pod
metadata:
 name: web
 labels:
  name: web
  tier: frontend
spec:
 containers:
 - name: web
   ImagePullPolicy: Always
   image: suresh090/web:k8
   ports:
   - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  type: LoadBalancer
  selector:
    name: web
    tier: frontend
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
    


