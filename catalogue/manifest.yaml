---
apiVersion: v1
kind: Service
metadata:
  name: configmap-service
data:
 mongoURL: "mongodb://mongodb-service:27017/catalogue"
 MONGO_URL: 
 
---
apiVersion: v1
kind: Pod
metadata:
 name: catalogue
 labels:
  name: catalogue
  tier: app
spec:
 containers:
 - name: catalogue
   imagePullPolicy: Always
   image: techworldwithsiva/mongodb:v1
   envFrom:
   - configMapRef:
      name: configmap-service
   
---
apiVersion: v1
kind: Service
metadata:
  name: catalogue-service
spec:
  selector:
    name: catalogue
    tier: app
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
    


